<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .note {
            font-size: 20px;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .quiz-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 80%;
            max-width: 600px;
        }

        .quiz-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .quiz-container h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin: 0;
        }

        .quiz-container a {
            text-decoration: none;
            color: #1e90ff;
            transition: color 0.3s;
        }

        .quiz-container a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="note">Veuillez cliquer sur le premier quiz pour commencer</div>
    {% for quiz in object_list %}
        <div class="quiz-container">
            <h1><a href="{% url 'programmes:quiz_view' quiz.id %}">{{ quiz.name }}</a></h1>
        </div>
    {% endfor %}
</body>
</html>
